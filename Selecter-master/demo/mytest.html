<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />
	<title>this</title>
	<link rel="stylesheet" href="../../lib/css/base_style.css"/>
	<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css"/>
	<link href="../jquery.fs.selecter.css" rel="stylesheet" type="text/css" media="all" />

	<style>
		body{
			height: 500px;
		}
	</style>
</head>
<body>
	<!--[if lte IE 8]>
	    <div class="error chromeframe">您的浏览器版本<strong>很旧很旧</strong>，为了正常地访问网站，请升级您的浏览器 <a target="_blank" href="http://browsehappy.com">立即升级</a></div>
	<![endif]-->
	
	<div class="container">

		<!-- selecter的基本用法 -->
		<div class="row">
				<form action="#" method="GET">
				  <select name="selecter_basic" class="selecter_basic" data-selecter-options='{"defaultLabel":"DEFAULT"}'>
						<option value="1">One</option>
						<option value="2">Two</option>
					</select>
				</form>
		</div>


	</div>


	<!-- javascript 文件  -->
	<script src='//code.jquery.com/jquery-1.10.2.min.js' ></script>
	<script src='//netdna.bootstrapcdn.com/bootstrap/3.0.3/js/bootstrap.min.js' ></script>
	<script src="../jquery.fs.selecter.js"></script>
	<script>
		$(document).ready(function(){
			$('.selecter_basic').selecter({
				callback: selectCallback
			});

			function selectCallback(value, index) {
			    alert("VALUE: " + value + ", INDEX: " + index);
			}
		});
	</script>
</body>
</html>
