<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />
	<title>bootstrap的一些demo</title>
	<link rel="stylesheet" href="../lib/css/base_style.css"/>
	<link rel="stylesheet" href="../lib/css/bootstrap.min.css"/>
	<!-- 结合selectivizr.js使IE8兼容css3选择器 注意它只对在单独的样式文件中有效 -->
	<!--[if lt IE 9]>
		<script src='../lib/css/html5Shiv.js'></script>
		<script src='../lib/css/respond.js'></script>
		<script src='../lib/css/nwmatcher.js'></script>
		<script src='../lib/css/selectivizr.js'></script>
	<![endif]-->

	<style>
		.mybutton{
			background-color: transparent;
			-webkit-border-radius: 0px;
			-moz-border-radius: 0px;
			border-radius: 0px;
			border: 0px solid transparent;
		}
		.upload-img-list{
			width: 340px;
		}
		.upload-img-list li{
			float:left;
			margin: 10px 5px 0 0;
			width: 80px;
			height: 80px;
			cursor: pointer;
			position: relative;
		}
		.upload-img-list li.loading{
			background: url('images/loading.gif') no-repeat center;
			border: 1px solid #ccc;
		}
		.upload-img-list li img{
			width: 100%;
			height:100%;
		}
	</style>
</head>
<body>
	<!--[if lte IE 8]>
	    <div class="error chromeframe">您的浏览器版本<strong>很旧很旧</strong>，为了正常地访问网站，请升级您的浏览器 <a target="_blank" href="http://browsehappy.com">立即升级</a></div>
	<![endif]-->
	
	<xmp theme="united">
		### bootstrap tooltip demo
	</xmp>

	<div class="container">
		<a href="#" data-trigger="click" title="first tooltip" >click  me</a> <br>
		<a href="#" data-trigger="hover" title="first tooltip" >Hover over me</a> <br>
		<input type="text"  title="first tooltip@@@@" placeholder="focus me"  > <br>
		<a href="#" data-trigger="manual" title="first tooltip" >manual  me</a> <br>
	</div>
	

	




	<!-- javascript 文件  -->
	<script src='../lib/js/jquery-1.10.2.min.js' ></script>
	<script src='../lib/js/bootstrap.js' ></script>
	<script src='../lib/js/bootstrap.min.js' ></script>
	<script src='../lib/js/jquery.easing.1.3.js'></script>
	<script src='../lib/js/jquery.mousewheel.js'></script>

	<!-- Markdown 渲染器 -->
	<script src='../vender/strapdown.js'></script>
	

	<script>
		$('a').tooltip();
		$('input').tooltip({
			placement: "right",
			trigger: "manual",
			container:"body",
		}).blur(function(){
			$(this).tooltip('show');
		}).focus(function(){
			$(this).tooltip('hide');
		});
	</script>
</body>
</html>
