				</fieldset>

			<div class="col-md-6">

	<!-- js debug mode -->
	<script>
		var debugging = false; // true 为适应IE8-的调试模式    将console.log(转为调用alert函数)
		if( typeof(console) == 'undefined' && debugging) {
    		var console = {
    			log: function(str){
    				 alert(str);
    			}
    		}
		}else if(!debugging){   //设置为false 将重置所有的console.log函数 使其无效 不管是在IE 还是非IE
			var console = {
    			log: function(){
    				 ;
    			}
    		}
		}   
	</script>


	<script>
		$(document).ready(function() {
			$("input[type=checkbox], input[type=radio]").picker().change(function(){
				var prop_val = $(".checkbox").eq(0).prop("checked");   //注意对于checkbox获取属性值使用prop,不要使用attr,为了兼容IE
				var value = $(".checkbox").eq(0).val();
				console.log(value);
				console.log(prop_val);
			});

			

		});
	</script>
